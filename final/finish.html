<head>
    <title>GioGuesser</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/scripts/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar|Indie+Flower">
</head>

<body>
    <div class="container" id="finish">
        <div class="h1">Congratulations!</div>
        <div class="rules"> 
            <div class="h2"></div>
            <p class="text">You have correctly guessed</p>
            <p class="text"> <span id="final-score">5</span> out of 7 locations! </p>
            <p class="text">How incredibly smart you are!</p>
        </div>
        <button class="start-btn restart-btn" onclick="restartQuiz()">Try Again!</button>
        <p class="text" id="credit">Inspired by the real <a href="https://www.geoguessr.com/">Geoguessr</a> game. </p>
    </div>
</body>
